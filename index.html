<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="en" ng-app="blast">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MyTv Cast</title>

    <meta name="author"    content="Sesh">
    <meta name="copyright" content="Sesh 2015">
    <meta name="robots"    content="index,follow">

    <meta name="viewport"  content="user-scalable=no, width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable"       content="yes">
    <meta name="application-name"             content="MyTv Cast">

    <meta name="description"      content="Custom television controller for chromecast">
    <meta name="keywords"         content="text,sms,mms,blast,bomb,attack,friends">
    <meta name="fragment"         content="!">

    <meta property="og:title"     content="MyTv Cast">
    <meta property="og:site_name" content="MyTv Cast">
    <meta property="og:type"      content="website">
    <meta itemprop="name"         content="MyTv Cast">

    {{#if meta}}
    {{#each meta}}
    <meta {{type}}="{{key}}" content="{{content}}">
    {{/each}}
    {{/if}}

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-icon-180x180.png">
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="/assets/img/icons/android-icon-192x192.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="96x96" href="/assets/img/icons/favicon-96x96.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <base href="/">

    <!-- build:css /build/css/app.min.css -->
    <link rel="stylesheet" href="/assets/third-party/normalize.css/normalize.css">
    <link rel="stylesheet" href="/assets/third-party/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/assets/third-party/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="/assets/third-party/angular-material/angular-material.css">

    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/globals.css">
    <link rel="stylesheet" href="/assets/css/flash.css">
    <link rel="stylesheet" href="/assets/css/cms.css">
    <link rel="stylesheet" href="/assets/css/cast.css">
    <link rel="stylesheet" href="/assets/css/gallery.css">
    <link rel="stylesheet" href="/assets/css/device-preview.css">
    <!-- endbuild -->

    {{#if isMobile}}
      <!-- build:css /build/css/app.mobile.min.css -->
      <link rel="stylesheet" href="/assets/css/app-mobile.css">
      <!-- endbuild -->
    {{/if}}
  </head>

  <body ng-controller="RootCtrl">
    <div ng-include="'/assets/html/flash.html'"></div>

    <!-- angular view content injected here -->
    <div id='content' ui-view></div>

    <div class="global-loading-indicator" ng-if="globalLoading">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div id="scripts">
      <script type='text/javascript'>
        var SESH_IS_MOBILE = {{#if isMobile}}true{{else}}false{{/if}};
        {{#if category}}var SESH_CATEGORY = {{{category}}};{{/if}}
        var SESH_STRIPE_PUBLIC_KEY = "{{{stripePublicKey}}}";
      </script>

      <!-- build:js /build/js/app.min.js -->
      <!-- basic third-party dependencies -->
      <script src="/assets/third-party/jquery/dist/jquery.min.js"></script>
      <script src="/assets/third-party/underscore/underscore.js"></script>
      <script src="/assets/third-party/validator-js/validator.js"></script>
      <script src="/assets/third-party/phaser/build/phaser.min.js"></script>
      <script src="/assets/third-party/moment/moment.js"></script>

      <!-- angular dependencies -->
      <script src="/assets/third-party/angular/angular.min.js"></script>
      <script src="/assets/third-party/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="/assets/third-party/angular-animate/angular-animate.min.js"></script>
      <script src="/assets/third-party/angular-loading-bar/build/loading-bar.min.js"></script>
      <script src="/assets/third-party/angular-material/angular-material.js"></script>
      <script src="/assets/third-party/angular-credit-cards/release/angular-credit-cards.js"></script>
      <script src="/assets/third-party/angular-aria/angular-aria.js"></script>
      <script src="/assets/third-party/angular-bootstrap/ui-bootstrap.min.js"></script>
      <script src="/assets/third-party/angular-toArrayFilter/toArrayFilter.js"></script>
      <script src="/assets/third-party/chance/chance.js"></script>
      <script src="/assets/third-party/mobile-angular-ui/mobile-angular-ui.core.min.js"></script>
      <script src="/assets/js/lib/angular-flash.js"></script>
      <script src="/assets/js/lib/phaser-plugin-isometric.min.js"></script>

      <!-- angular app -->
      <script src="/assets/js/app.js"></script>

      <!-- angular controllers -->
      <script src="/assets/js/controllers/RootCtrl.js"></script>
      <script src="/assets/js/controllers/LegalCtrl.js"></script>
      <script src="/assets/js/controllers/cast/CastHomeCtrl.js"></script>
      <script src="/assets/js/controllers/cast/CastHomeEditCtrl.js"></script>
      <script src="/assets/js/controllers/cast/CastHomeChannelCtrl.js"></script>
      <script src="/assets/js/controllers/cast/CastHomePlayCtrl.js"></script>
      <script src="/assets/js/controllers/cast/CastHomeLoginCtrl.js"></script>
      <script src="/assets/js/controllers/phaser/PhaserAdventureCtrl.js"></script>
      <script src="/assets/js/controllers/phaser/PhaserBattleCtrl.js"></script>

      <!-- angular services -->
      <script src="/assets/js/services/se-stripe.js"></script>
      <script src="/assets/js/services/sender.js"></script>
      <script src="/assets/js/services/auth.js"></script>
      <script src="/assets/js/services/media-utils.js"></script>
      <script src="/assets/js/lib/mpl.js"></script>

      <!-- angular directives -->
      <script src="/assets/js/directives/se-device-preview.js"></script>
      <script src="/assets/js/directives/se-editable-img.js"></script>

      <script src="/assets/js/controllers/phaser/services/Map.js"></script>
      <script src="/assets/js/controllers/phaser/services/MapBattle.js"></script>
      <script src="/assets/js/controllers/phaser/services/Utils.js"></script>

      <!-- inject:partials -->
      <!-- endinject -->
      <!-- endbuild -->

      <!-- external dependencies -->
      <script src="https://js.stripe.com/v2/"></script>
      <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
      <!-- twitter -->
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

      <!-- facebook -->
      <div id="fb-root"></div>
      <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=779527502119549";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>

      <!-- google analytics -->
      <script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			  ga('create', 'UA-67300902-1', 'auto');
			  ga('send', 'pageview');
			
			</script>
    </div>
  </body>
</html>
