<div class="se-device-preview">
  <div class="device">
    <div class="app">
      <div class="messages-container">
        <div class="messages">
          <div class="message animated" ng-repeat="message in messages">
            <img ng-if="message.media" ng-src="{{message.media}}" />
            <p ng-if="message.text" class="md-caption">{{message.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
